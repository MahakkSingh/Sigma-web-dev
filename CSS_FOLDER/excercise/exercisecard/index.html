<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .card {
            width: 320px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card-content {
            padding: 16px;
           

        }

        .tags {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .tag {
            background: #e0e0e0;
            color: #555;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;

        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin: 8px 0;

        }

        .card-description {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin: 8px 0 16px;
        }

        .read-more {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
            
        }
        .button{
            text-align: center;
        }

        .read-more:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="image">
            <img src="boat.jpg" alt="lakes and boats" height="250vh">
        </div>

        <div class="card-content">

            <div class="tags">
                <span class="tag">nature</span>
                <span class="tag">lake</span>
            </div>

            <h3 class="card-title">Beach and lakes</h3>
            <p class="card-description"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolore quidem
                recusandae eos aspernatur odit, natus dolores nam accusamus repellendus. Aliquam? </p>
            <div class="button">
                <button class="read-more"> Read More</button>
            </div>
        </div>
    </div>
</body>

</html>
